<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibo weather app</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Capetown</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 5.15km/h
        </p>
      </div>
      <div>⛅12°c</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/sibo-gumbo" target="_blank"> Sibo Gumbo</a>,
      is
      <a href="https://github.com/sibo-gumbo/sibo-weather-app" target="_blank">
        open-sourced on Github
      </a>
      and
      <a href="https://sibolicious-weather-app.netlify.app/" target="_blank">
        hosted on Netlify
      </a>
    </footer>
  </body>
</html>
